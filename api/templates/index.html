<!doctype html>
<html>
   <head>
      <title>My Blog</title>
   </head>
   <body>
      <h1>Blog Posts</h1>
      {% for post in posts %}
         <div class="blog-post">
            <h2>{{ post.filename }}</h2>
            {{ post.html_content | safe }}
         </div>
         <hr>
      {% endfor %}

      <form action="/trigger" method="post">
         <button type="submit">Trigger</button>
      </form>
   </body>
</html>
