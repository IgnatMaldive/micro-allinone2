<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Post - {{ title }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Edit Post: {{ title }}</h1>
        <form action="/admin/update-post" method="post" class="post-form">
            <input type="hidden" name="filename" value="{{ filename }}">
            <input type="text" name="title" placeholder="Post Title" value="{{ frontmatter.title if frontmatter.title else title }}" required>
            <textarea name="content" rows="15">{{ content }}</textarea>
            <button type="submit" class="btn-primary">Update Post</button>
        </form>
        <br>
        <a href="{{ url_for('admin') }}">Back to Admin</a>
    </div>
</body>
</html>
