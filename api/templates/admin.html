<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Create New Post</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Create New Post</h1>
        <form action="/admin/create-post" method="post">
            <input type="text" name="title" placeholder="Enter post title" required style="width:80%;margin-bottom:10px;">
            <br>
            <textarea name="content" rows="10" cols="80" placeholder="Enter your post content here..." required></textarea>
            <br>
            <button type="submit">Create Post</button>
        </form>

        <hr>

        <h1>Existing Posts</h1>
        {% if posts %}
            <ul>
                {% for post in posts %}
                    <li>
                        {{ post.title }} ({{ post.date }})
                        <a href="{{ url_for('edit_post', filename=post.filename) }}">Edit</a>
                        <form action="{{ url_for('delete_post') }}" method="post" style="display:inline;">
                            <input type="hidden" name="filename" value="{{ post.filename }}">
                            <button type="submit" onclick="return confirm('Are you sure you want to delete this post?');">Delete</button>
                        </form>
                    </li>
                {% endfor %}
            </ul>
        {% else %}
            <p>No posts found.</p>
        {% endif %}
    </div>
</body>
</html>
